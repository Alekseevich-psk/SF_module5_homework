<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>10_3</title>
</head>

<body>
    <section class="chat">
        <div class="chat__container container">
            <div class="chat__wrapper card">
                <div class="chat__inner chat__inner--status-bar">
                    Статус: <span class="chat__status"></span>
                </div>
                <div class="chat__inner chat__inner--body"></div>
                <div class="chat__inner chat__inner--user">
                    <div class="chat__input-group input-group">
                        <div class="chat__input-wrap input-group-prepend">
                            <button type="button" class="btn btn-info btn--geo">Гео позиция</button>
                        </div>
        
                        <input type="text" class="chat__form-control form-control">
                        <div class="chat__input-wrap input-group-append">
                            <button type="button" class="btn btn-primary btn--send">Отправить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
