<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_8.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <section class="main">
        <div class="container">
            <h1 class="main__title pt-5 pb-4">Введите число от 1 до 10</h1>
            <form method="post" class="main__form">
                <label for="">
                    <input type="number" class="main__input mb-2">
                    <p class="main__error alert alert-danger"></p>
                </label>
                <div class="main__align">
                    <button type="button" class="main__btn btn btn-success">Отправить</button>
                </div>
            </form>
            <div class="font-weight-bold pt-4">
                Результат выполнения:
                <p class="main__q-success alert alert-success mt-2"></p>
                <p class="main__q-error alert alert-danger"></p>
            </div>
            <div class="main__spinner-border spinner-border">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </section>

    <script src="./8_3.js"></script>
</body>

</html>
